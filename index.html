---
layout: main
---
<section class="fixed-width">
  <h1>Welcome to my blog</h1>
  <p>
    My name is Jimmy Thompson, I'm a Senior Developer, working for
    <a href="https://thoughtworks.com">ThoughtWorks</a> in London.
  </p>
  <h2>Posts</h2>
  <ul class="blog-list listing">
    {% for post in site.posts %}
    <li class="blog-summary">
      <a href="{{ post.url }}">
        <h2 class="blog-summary-header">{{ post.title }}</h2>
        <p class="blog-summary-description">{{ post.description }}</p>
      </a>
    </li>
    {% endfor %}
  </ul>
</section>
