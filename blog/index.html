---
layout: main
title: Blog
---
<section class="fixed-width">
  <h1>Blog</h1>
  <ul class="blog-list listing">
    {% for post in site.posts %}
      <li class="blog-summary">
        <a href="{{ post.url }}">
          <h2 class="blog-summary-header">{{ post.title }}</h2>
          <p class="blog-summary-description">{{ post.description }}</p>
        </a>
      </li>
    {% endfor %}
  </ul>
</section>
