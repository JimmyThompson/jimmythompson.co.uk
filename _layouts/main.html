<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} &ndash; {% endif %}{{ site.name }}</title>
    {% if page.description %}
    <meta name="description" content="{{page.description}}" />
    {% else %}
    <meta name="description" content="{{site.description}}" />
    {% endif %}
    {% if page.date %}
    <meta http-equiv="date" content="{{page.date |date: '%A, %d  %Y %H:%M:%S GMT'}}" />
    {% endif %}

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <meta name="og:title" content="{% if page.title %} {{ page.title }} &ndash;{% endif %}{{ site.name }}"/>
    <meta name="og:type" content="website"/>
    <meta name="og:url" content="{{ site.url }}"/>
    <meta name="og:image" content="{{ site.url }}/images/og.png"/>
    <meta name="og:site_name" content="{{ site.name }}"/>
    <meta name="og:description" content="{% if page.description %}{{page.description}}{% else %}{{site.description}}{% endif %}"/>

    <link type="images/x-icon" rel="icon" href="/images/favicon.ico" />
    <link type="text/css" rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" />
    <link type="text/css" rel="stylesheet" href="/style/reset.css" />
    <link type="text/css" rel="stylesheet" href="/style/main.css" />
    <link type="text/css" rel="stylesheet" href="/style/highlight.css" />
  </head>
  <body>
    <div class="fixed-width">
      <header>
        <a href="/"><img src="{{ site.email | to_gravatar }}" alt="Jimmy Thompson" /></a>
        <ul>
          <li><a href="/blog">Blog</a></li>
          <li><a href="/projects">Projects</a></li>
        </ul>
      </header>
    </div>
    {{ content }}
    <div class="fixed-width">
      <footer>
        <ul class="unstyled">
          <li><a href="//twitter.com/jimmythompson">Twitter</a></li>
          <li><a href="//github.com/JimmyThompson">GitHub</a></li>
          <li><a href="//uk.linkedin.com/pub/james-thompson/44/765/374">LinkedIn</a></li>
          <li><a href="//stackoverflow.com/users/1162899/jimmy-thompson">Stack Overflow</a></li>
        </ul>
      </footer>
    </div>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
              m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-45394941-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
