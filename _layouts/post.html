---
layout: main
---
<article class="fixed-width">
  <h1>{{ page.title }}</h1>
  {% if page.subtitle %}<p class="subtitle">{{ page.subtitle }}</p>{% endif %}
  {% if page.image -%}
    <img src="{{ page.image }}" alt="{{ page.title }}"/>
  {%- endif %}
  {% if page.caption %}
    <div class="caption">{{ page.caption | markdownify }}</div>
  {% endif %}
  {{ content }}
</article>
